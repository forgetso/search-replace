<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title data-locale="options">Options</title>

        <script src="bootstrap.min.js"></script>
        <link href="bootstrap.bundle.min.js" rel="stylesheet" />
        <link href="bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container pt-3">
            <h1 class="display-6" data-locale="ext_name">Search and Replace</h1>

            <ul class="nav nav-pills mb-3 mt-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="pills-home-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#pills-home"
                        type="button"
                        role="tab"
                        aria-controls="pills-home"
                        aria-selected="true"
                        data-locale="saved_rules"
                    >
                        Saved Rules
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="pills-settings-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#pills-settings"
                        type="button"
                        role="tab"
                        aria-controls="pills-settings"
                        aria-selected="false"
                        data-locale="settings"
                    >
                        Settings
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="pills-about-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#pills-about"
                        type="button"
                        role="tab"
                        aria-controls="pills-about"
                        aria-selected="false"
                        data-locale="about"
                    ></button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div
                    class="tab-pane show active"
                    id="pills-home"
                    role="tabpanel"
                    aria-labelledby="pills-home-tab"
                    tabindex="0"
                >
                    <div id="savedInstances"></div>
                </div>
                <div
                    class="tab-pane"
                    id="pills-settings"
                    role="tabpanel"
                    aria-labelledby="pills-settings-tab"
                    tabindex="0"
                >
                    <div id="settingsSection"></div>
                </div>
                <div
                    class="tab-pane p-2"
                    id="pills-about"
                    role="tabpanel"
                    aria-labelledby="pills-about-tab"
                    tabindex="0"
                >
                    <div id="aboutSection"></div>
                </div>
            </div>
        </div>

        <script src="../options.js"></script>
    </body>
</html>
